{% extends 'base.html' %}

{% block head %}
<style>
  h2 {
    text-align: center;
    color: black;
    padding-top: 30px;
}
  .center2 {
    text-align: center;
    padding: 60px;
    width: 40%;
    margin: 50px auto;
    padding: 20px;
    background-color: #6c757d;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

  }

  .subbtn {
    padding-bottom: 20px;
    background-color:  #6c757d;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

</style>
{% endblock %}

{% block title %}
Update Expense
{% endblock %}

{% block content %}

<body>
    <h2>Update Expense</h2>
    <form action="{{ url_for('update_expense', id=expense.id) }}" method="POST">
        {{ form.csrf_token }}
        <div class="center2">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ form.amount.data }}" required><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ form.description.data }}" required><br>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ form.category.data }}" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ form.date.data }}" required><br>
          <div class="subbtn">
            <button type="submit">Save</button>
            <a href="{{ url_for('expenses') }}" class="subbtn">Cancel</a>
          </div>
        </div>
    </form>
</body>

{% endblock %}
